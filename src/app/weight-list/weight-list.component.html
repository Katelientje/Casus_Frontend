<div class="container">
    <h1>Enter Your Weight</h1>

    <form (ngSubmit)="onSubmit()" #weightForm="ngForm">
      
      <div class="form-group">
        <label for="name">Weight</label>
        <input type="number" 
            [(ngModel)]="userweightValue" 
            class="form-control" 
            id="value"
            name="value"
            required 
            #value="ngModel">
        <div [hidden]="!value.pristine" class="alert alert-danger"> Weight is required </div>
      </div>
      
      <div class="form-group">
        <label for="user">Your Name</label>
        <select  
            [(ngModel)]="userweightUser"
            class="form-control" 
            id="user"
            name="user"
            required           
            #user="ngModel">
          <option *ngFor="let user of users" [ngValue]="user">{{user.name}}</option>
        </select>

        <div [hidden]="!user.pristine" class="alert alert-danger">Name is required</div>
      </div>

      <button type="submit" [disabled]="!weightForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
</div>
